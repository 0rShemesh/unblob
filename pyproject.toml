[tool.poetry]
name = "unblob"
version = "0.1.0"
description = "Extract files from any kind of container formats"
authors = ["IoT Inspector <support@iot-inspector.com>"]
license = "MIT"
packages = [
    { include = "unblob" },
]
include = ["rust/*", "rust/src/*"]
build = "build.py"

[tool.poetry.dependencies]
python = "^3.8"
yara-python = "^4.1.0"
click = "^8.0.1"
"dissect.cstruct" = "^2.0"
attrs = "^21.2.0"
structlog = "^21.2.0"
arpy = "^2.2.0"
rarfile = "^4.0"
ubi-reader = { git = "https://github.com/IoT-Inspector/ubi_reader.git", rev = "1b7f0d0d3b9ad936bc127601ebe9144c1a115215" }
python-lzo = "^1.14"
cstruct = "2.1"
jefferson = { git = "https://github.com/IoT-Inspector/jefferson.git", rev = "1a0ee577d7c7238303b8d76abb9a44422ac062f5" }
yaffshiv = { git = "https://github.com/IoT-Inspector/yaffshiv.git", rev = "24e6e453a36a02144ae2d159eb3229f9c6312828" }
plotext = "^4.1.5"
pluggy = "^1.0.0"
file-magic = "^0.4.0"
hyperscan = "^0.2.0"


[tool.poetry.dev-dependencies]
lark = "^1.0.0"
pytest = "^6.2.4"
pyright = "^0.0.12"
pre-commit = "^2.15.0"
pytest-cov = "^3.0.0"
setuptools-rust = "^1.1.2"

[tool.isort]
profile = "black"

[tool.poetry.scripts]
unblob = "unblob.cli:main"

[tool.pytest.ini_options]
addopts = "--cov=unblob --cov=tests --cov-branch --cov-fail-under=90"
norecursedirs = """
  *.egg
  *_extract
  .*
  dist
  build
  target
  tests/integration
"""

[tool.vulture]
paths = ["unblob/" ]
exclude = ["unblob/_py/", "unblob/testing.py"]
ignore_names = ["breakpointhook", "context_class", "hookimpl"]

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools>=60.9.3"]
build-backend = "poetry.core.masonry.api"
